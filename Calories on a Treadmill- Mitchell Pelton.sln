#include <iostream>
using namespace std;

int main()
{
	// This program calculates calories burned while running on a treadmill that burns 4.2 calories per minute.
	// It displays the calories burned for 10, 15, 20, 25, and 30 minutes of running.

	for (int i = 10; i <= 30; i = i + 5) {
		cout << i << " Minutes = ";
		cout << i * 4.2;
			cout << " Calories" << endl;
		
	}
	
	}
	



	


